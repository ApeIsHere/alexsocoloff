<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Alex Socoloff</title>

	<!-- Favicon -->
	<link rel="icon" href="favicon/favicon.ico" sizes="any">
	<link rel="icon" href="favicon/favicon.svg" type="image/svg+xml">

</head>

<body>
	<div class="page him">
		<div class="switch">
			<input id="special" name="special" type="checkbox"/>
			<label for="special"></label>
		</div>
		<div class="main">
			<ul class="main__menu menu">
				<a href="#" class="menu__item" href="#">ART</a>
				<a href="#" class="menu__item" href="#">FOOD</a>
				<a href="#" class="menu__item" href="#">DESIGN</a>
			</ul>
			<div class="main__logo">
				<a href="www.socoloffalex.com"><img src="icons/logo.svg" alt="logo"></a>
			</div>
			<div class="main__web">
				<img class="main__japanese" src="icons/japanese.svg" alt="japanese">
				<a class="main__link" href="www.socoloffalex.com">www.socoloffalex.com</a>
			</div>
		</div>
		<div class="side">
			<div class="side__logo">
				<a href="www.socoloffalex.com"><img src="icons/logo.svg" alt="logo"></a>
			</div>
			<div class="side__web">
				<img class="side__japanese" src="icons/japanese.svg" alt="japanese">
				<a class="side__link" href="www.socoloffalex.com">www.socoloffalex.com</a>
			</div>
		</div>
		<div class="app">
			<div class="app__frame">
				<div class="app__top">
					<div class="app__top__logo"></div>
					<div class="app__top__flex">
						<div class="app__top__name">Alex Socoloff</div>
						<div class="app__top__profession">Product Design LLC</div>
						<div class="app__top__innerflex">
							<button class="app__top__get">GET</button>
							<a href="#" class="app__top__share"><img src="/icons/share.svg" alt="share"></a>
						</div>
					</div>
				</div>
				<div class="app__bot">
					<div class="app__bot__item">
						<img src="icons/Ratings.png" alt="Ratings">
					</div>
					<div class="app__bot__item">
						<img src="icons/Awards.png" alt="Awards">
					</div>
					<div class="app__bot__item">
						<img src="icons/Age.png" alt="Age">
					</div>
					<div class="app__bot__item">
						<img src="icons/Chart.png" alt="Chart">
					</div>
				</div>
			</div>
		</div>
		<div class="face">
			<div class="face__menu menu">
				<a href="#" class="menu__item" href="#">ART</a>
				<a href="#" class="menu__item" href="#">FOOD</a>
				<a href="#" class="menu__item" href="#">DESIGN</a>
			</div>
			<div class="face__logo">
				<a href="www.socoloffalex.com"><img src="icons/logo.svg" alt="logo"></a>
			</div>
		</div>
		<div class="browser">
		</div>
		<div class="profile">
		</div>
		<div class="corner">
		</div>
		<div class="like">
		</div>
	</div>
	<script type="module" src="src/js/main.js"></script>
</body>

</html>
